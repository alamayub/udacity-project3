<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 - Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Weather Info WebApp</h1>
    <main class="main">
        <div class="div">
            <div class="input-div">
                <input type="number" id="zip" placeholder="Zip code..."/>
            </div>
            <div class="input-div">
                <textarea id="feelings" placeholder="Your message..." rows="5" cols="20"></textarea>
            </div>
            <div class="input-div">
                <button id="generate" type="submit">Generate</button>
            </div>
            <div id="data-div">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </main>
 
<script type="text/javascript" src="app.js"></script>    
</body>
</html>
